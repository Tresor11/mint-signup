<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>A replica of mint.com's Sign Up Page</title> 
    </head>

    <body>
        <header>
            <div class="signin">
                 <small>Already have an Intuit account? <br> <a href="#">I forgot my User ID or Password</a></small>
                 <button> <img src="./images/icons8-lock-24.png" alt="lock"> Sign In</button>
            </div>
        </header>
        <main>
            <div class="container">
                <div>
                    <div class="logo">
                        <div class="im"><img src="./images/Capture.PNG" alt="intuiti"></div>
                        <div id="thumb">
                            <img src="./images/mint.png" alt="mint"><span>mint </span>
                            <img src="./images/quickbooks.png" alt="quick"><span>quickbooks </span>
                            <img src="./images/trubotax.jpg" alt="turbo"><span>turbotax</span>
                        </div>
                    </div>
                    <div class="form">
                        <div id="heading">
                            <h3>Create an intuit account</h3>
                            <p>One account for everything Intuit, including Mint. <br> <a href= "#">Learn More</a></p> 
                        </div>
                        <div class="data">

                        </div>
                    </div>
                    <div class="footer"></div>
                </div>
            </div>
        </main>
        <footer>
                <div>
                </div>
        
            </footer>

    </body>
   

</html>
